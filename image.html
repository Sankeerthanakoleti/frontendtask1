<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-viewer">
      <button class="nav-btn prev-btn" onclick="prevImage()">&#10094;</button>
      <img id="current-image" src="images/image1.jpg" alt="Gallery Image">
      <button class="nav-btn next-btn" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="gallery-thumbnails">
      <img class="thumbnail" src="images/image1.jpg" alt="Image 1" onclick="showImage(0)">
      <img class="thumbnail" src="images/image2.jpg" alt="Image 2" onclick="showImage(1)">
      <img class="thumbnail" src="images/image3.jpg" alt="Image 3" onclick="showImage(2)">
      <img class="thumbnail" src="images/image4.jpg" alt="Image 4" onclick="showImage(3)">
    </div>
  </div>
  <script src="image.js"></script>
</body>
</html>
